<!-- 3.	Write a JavaScript program change multiple background color automatically when page is load on window. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Color change On load</title>
    </head>
    <body>
        <p>Assignment 3 :   Write a JavaScript program change multiple background color automatically when page is load on window.</p>  
        <h1>Color change on window load </h1>
        
           <script>
        function getRandomColor(){
            const letters = '0123456789ABCDEF'  // this varibale use for the RGB values for random color 
            let color = '#'

            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)]
                
            }
            return color
        }

        function changeBackgroundColor(){
            setInterval(()=>{
                document.body.style.backgroundColor = getRandomColor()
            }, 3000)
        }

        window.onload = changeBackgroundColor;
    </script>
</body>
</html>
